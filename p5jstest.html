<style>
  body { font-family:'Anek Odia', sans-serif; font-size:22px; margin:10px; }
  ul { list-style:none; margin:0; padding:0; overflow:hidden; background:#FC19B7; }
  ul li { float:left; }
  ul li a { display:block; color:#fff; text-align:center; padding:14px 16px; text-decoration:none; }
  ul li a:hover:not(.active){ background:#750050; }
  ul li a.active { background:#04AA6D; }

  .section { text-align:center; margin:30px 0; }

  /* 400×400 frame that centers content and hides overflow */
  .frame {
    width:400px; height:400px; margin:0 auto; background:#111;
    position:relative; overflow:hidden; border-radius:8px;
  }

  /* Scaled layer: we scale this, not the 400×400 frame */
  .scale {
    position:absolute; top:50%; left:50%;
    transform-origin:0 0;                    /* scale from top-left */
    transform:translate(-50%, -50%) scale(1);
    will-change: transform;
  }

  /* The iframe keeps its natural size; we scale its parent */
  .scale iframe {
    display:block; border:0;
    width:var(--natw, 800px);
    height:var(--nath, 600px);
  }
</style>
</head>

<div class="section">
  <h2>Title of One Button Game</h2>
  <p>Artist Statement</p>
  <div class="frame" data-natural="1024x768">
    <div class="scale">
      <iframe src="one_button_game_moving_target_image/index.html" title="One Button Game"></iframe>
    </div>
  </div>
</div>

<script>
  // Scale each .frame so its inner "natural size" fits into 400×400 (no scrollbars).
  document.querySelectorAll('.frame').forEach(frame => {
    const scaleLayer = frame.querySelector('.scale');
    const iframe = scaleLayer.querySelector('iframe');

    // Read natural size from data attribute, fallback to 800×600 if missing
    const hint = frame.getAttribute('data-natural') || '800x600';
    const [natW, natH] = hint.split('x').map(n => parseInt(n, 10));
    iframe.style.setProperty('--natw', natW + 'px');
    iframe.style.setProperty('--nath', natH + 'px');

    const boxW = frame.clientWidth, boxH = frame.clientHeight; // 400×400
    const s = Math.min(boxW / natW, boxH / natH);              // contain (no crop)
    scaleLayer.style.transform = `translate(-50%, -50%) scale(${s})`;
  });
</script>
