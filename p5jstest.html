<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>p5 iframes scaled to 400×400</title>
<link href="https://fonts.googleapis.com/css?family=Anek+Odia" rel="stylesheet">
<style>
  body { font-family:'Anek Odia',sans-serif; font-size:22px; margin:10px; }

  /* 400×400 outer frame (no scrollbars) */
  .frame {
    width:400px; height:400px; margin:30px auto;
    position:relative; overflow:hidden; background:#111; border-radius:8px;
  }

  /* We scale the iframe itself */
  .frame iframe {
    position:absolute; top:50%; left:50%;
    border:0; display:block;
    transform-origin:0 0;
    /* width/height set from data-natural via JS */
  }

  h2, p { text-align:center; margin:10px 0; }
</style>
</head>
<body>

<h2>Self Portrait</h2>
<p>Artist Statement</p>
<div class="frame" data-natural="800x600">
  <iframe src="self_portrait_demo_oct14/index.html" title="Self Portrait" scrolling="no"></iframe>
</div>

<h2>Drawing Tool</h2>
<p>Artist Statement</p>
<div class="frame" data-natural="800x600">
  <iframe src="self_portrait_with_drawing/index.html" title="Drawing Tool" scrolling="no"></iframe>
</div>

<h2>One Button Game</h2>
<p>Artist Statement</p>
<div class="frame" data-natural="1024x768">
  <iframe src="one_button_game_moving_target_image/index.html" title="One Button Game" scrolling="no"></iframe>
</div>

<script>
  // Scale each iframe so its NATURAL size fits inside 400×400, centered.
  document.querySelectorAll('.frame').forEach(frame => {
    const ifr = frame.querySelector('iframe');
    const hint = frame.getAttribute('data-natural') || '800x600';
    const [natW, natH] = hint.split('x').map(n => parseInt(n,10));

    // Give the iframe its natural size so scaling is predictable
    ifr.style.width  = natW + 'px';
    ifr.style.height = natH + 'px';

    const boxW = frame.clientWidth, boxH = frame.clientHeight; // 400×400
    const s = Math.min(boxW / natW, boxH / natH); // contain (no crop)

    // Center (translate to frame center), then scale from top-left
    ifr.style.transform = `translate(-50%, -50%) scale(${s})`;
  });
</script>

</body>
</html>
