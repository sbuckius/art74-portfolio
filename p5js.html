<style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Anek Odia';
  font-size: 22px;
  margin: 0;
  padding: 0;
  background-image: url('images/M05_netart_3.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

/* Navbar styles */
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #FC19B7;
}

ul li {
  float: left;
}

ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 22px;
}

ul li a:hover:not(.active) {
  background-color: #750050;
}

ul li a.active {
  background-color: #04AA6D;
}

/* General layout */
.container { 
  position: relative;
  border: none;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  padding: 20px;
}

.center {
  text-align: center;
  white-space: pre-line;
  color: white;
}

.center p {
  line-height: 1.2;
  margin: 0;
}

/* Center the iframes and remove lines */
.iframe-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 40px 0;
  text-align: center;
}

iframe {
  display: block;
  border: none;
  outline: none;
  width: min(95vw, 800px);
  aspect-ratio: 1 / 1;
  background: transparent;  /* prevent white box */
  margin: 0;
  padding: 0;
}

/* Responsive columns (if needed later) */
@media screen and (max-width: 900px) {
  .column {
    width: 50%;
  }
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
